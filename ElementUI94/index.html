<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="css/index.css">
	</head>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/axios.js"></script>

	<body>
		<el-container id="app" style="position:absolute; left:0; top:0; width:100%;height:100%;">
			<el-header>
				<el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect"  text-color="black" active-text-color="#ffd04b">
					<el-menu-item index="1" src="main.html">首页</el-menu-item>
					<el-submenu index="2">
						<template slot="title">我的工作台</template>
						<el-menu-item index="2-1" @click="test" target="ifm">选项1</el-menu-item>
						<el-menu-item index="2-2">选项2</el-menu-item>
						<el-menu-item index="2-3">选项3</el-menu-item>
					</el-submenu>
					<el-menu-item index="3">
						<a href="https://www.ele.me" target="_blank">订单管理</a>
					</el-menu-item>
					<div  style="float: right;color: black;"><el-button type="info" @click="back">退出登录</el-button></div>
				</el-menu>
			</el-header>
			<el-container>
				<el-aside width="200px" style="margin-left: 20px;">
					<el-collapse v-model="activeName" accordion>
						<el-collapse-item v-for="menu in menus" v-model:name="menu.id" v-bind:title="menu.title">
							<el-menu class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
								<el-menu-item v-for="submenu in menu.list" v-model:index="submenu.id">{{submenu.title}}</el-menu-item>
							</el-menu>
						</el-collapse-item>
					</el-collapse>
				</el-aside>
				<el-main style="overflow: hidden;">
					<iframe scrolling="auto" name="ifm" frameborder="0" src="main.html" style="width:100%;height:100%;"></iframe>
				</el-main>
			</el-container>
			<el-footer></el-footer>
		</el-container>

	</body>
	
	<script>
		new Vue({
			el: "#app",
			data: {
				activeName:1,
				menus: [{
					id: 1,
					title: "基本信息",
					list: [{
						id: 4,
						title: "商品管理"
					}, {
						id: 5,
						title: "abcd"
					}]
				}, {
					id: 2,
					title: "订单管理",
					list: [{
						id: 6,
						title: "发货单"
					}, {
						id: 7,
						title: "1234"
					}]
				}, {
					id: 3,
					title: "系统管理",
					list: [{
						id: 8,
						title: "用户管理"
					}, {
						id: 9,
						title: "角色管理"
					}, {
						id: 10,
						title: "菜单管理"
					}]
				}]
			},
			methods:{
				back:function(){
					window.localStorage.clear();
					location.href = "login.html";
				},
				test:function(){
					location.href="head/second.html";
				}
				
			}
		})
	</script>

</html>
